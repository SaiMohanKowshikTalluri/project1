<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center><h1>Registration Form<h1></h1></center><br>
    <form action="loginform.html">
    username:<input type="text" name="uname"><br><br>
    password:<input type="text" name="pass"><br><br>
    age:<input type="number" name="age"><br><br>
    <label>gender</label><br>
    <input type="radio" name="gender" value="'M">male<br>
    <input type="radio" name="gender" value="F">female<br>
    <label>branch</label><br>
    <select name="branch"><br>
        <option value="cse">cse</option><br>
        <option value="ece">ece</option><br>
        <option value="eee">eee</option><br>
    </select><br>
    <label>language</label><br>
    <input type="checkbox" value="eng">eng<br>
    <input type="checkbox" value="tel">tel<br>
    <input type="checkbox" value="hin">hin<br>
    <label>address</label><br>
    <textarea name="mytext" cols="55" rows="15"></textarea><br>
    <button name="submit">submit</button>
    </form>
</body>
</html>
